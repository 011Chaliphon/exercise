    <h1>ตัวนับค่าอย่างง่าย</h1>
    <div id="counter">0</div>

    <div class="click">
    <button onclick="decrease()">ลดค่า</button>
    <button onclick="increase()">เพิ่มค่า</button>
    </div>

    <script>
        let count = 0;

        function updateDisplay() {
            document.getElementById("counter").textContent = count;
        }

        function increase() {
            count += 1;
            updateDisplay();
        }

        function decrease() {
            count -= 1;
            updateDisplay();
        }
    </script>
