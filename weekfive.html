<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week5</title>
<style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        #counter {
            font-size: 60px;
            margin: 20px 0;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ตัวนับค่าอย่างง่าย</h1>
    <div id="counter">0</div>

    <button onclick="decrease()">ลดค่า</button>

    <button onclick="increase()">เพิ่มค่า</button>

    <script>
        let count = 0;

        function updateDisplay() {
            document.getElementById("counter").textContent = count;
        }

        function increase() {
            count += 1;
            updateDisplay();
        }

        function decrease() {
            count -= 1;
            updateDisplay();
        }
    </script>

</body>
</html>
