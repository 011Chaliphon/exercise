<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week8</title>
    <style>
    .my-button {
        width: 450px;
        height: 150px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .my-button:hover {
        background-color: #0056b3;
    }
        
    .Go{
        display: flex;
        justify-content: space-between;
    }

    Button{
        margin-top: 5px;
        width: 100px;
        height: 40px;
        border-radius: 20px;
        background-color: rgb(169, 216, 255);
       font-size: 15px;
       font-weight: 600;
        border: none;
    }
    </style>
    
</head>
<body>
    <div class="Go">
    <div><a href="https://sites.google.com/view/exercise011/home?authuser=4"><button>Home</button></a></div>
    <div><a href=" "><button>Go Next</button></a></div></div>

    <button class="my-button">Click Me!</button>
</body>
</html>
