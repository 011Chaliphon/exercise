<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week8</title>
    <style>
    .my-button {
        width: 450px;
        height: 150px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .my-button:hover {
        background-color: #0056b3; /* สีฟ้าที่เข้มขึ้นเมื่อ hover */
    }
    </style>
</head>
<body>
    <button class="my-button">Click Me!</button>
</body>
</html>
